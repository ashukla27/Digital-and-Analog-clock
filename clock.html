<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My digital and Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div class="full-container">
        <div class="container">
            <div class="analog">
                <div id="hour">
                    <div class="sign"></div>
                    <div class="sign_stick_hour"></div>
                </div>
                <div id="minute">
                    <div class="sign"></div>
                    <div class="sign_stick_minute"></div>
                </div>
                <div id="second">
                    <div class="sign"></div>
                    <div class="sign_stick_second"></div>
                </div>
                <div class="center_dot"></div>
            </div>
            <div id="digital">HH:MM:SS</div>
        </div>
    </div>
    <script src="clock.js"></script>
    
</body>
</html>
